<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style type="text/css">
        #shape{
            height: 100px;
            width: 100px;
            background-color: red;
            display: none;
        }
        p,h1,h5{
            text-align: center;
        }
        span{
            color: green;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <h1>Reaction Tester</h1>
    <h5>Let's check your reaction time, Just click on the shape when it appears...</h5>

    <p>Your time: 
        <span id="timeTaken"></span>
    </p>

    <div id="shape">

    </div>

    <script type="text/javaScript">
        // Functionality
        var start = new Date().getTime();
        var shape=document.getElementById("shape");

            shape.onclick=function(){
                shape.style.display="none";
                var end = new Date().getTime();
                var time = end - start;
                document.getElementById("timeTaken").innerHTML=time/1000 +" sec";
                appearAfterDelay();
            }

        function appearAfterDelay(){
            setTimeout(makeShapeAppear,Math.random()*2000);
        }

        function makeShapeAppear(){
            if(Math.random()>0.5){
                shape.style.borderRadius="50%";
            }else{
                shape.style.borderRadius="0px";
            }
            shape.style.display="block";
            shape.style.backgroundColor=getRandomColor();
            shape.style.marginTop=Math.random()*30 +"%";
            shape.style.marginLeft=Math.random()*80 +"%";
            var height=shape.style.height=(Math.random()*100)+ 25 +"px";
            shape.style.width=height;
            
            start = new Date().getTime();
        }

        appearAfterDelay();

        //

        // Design

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }



    </script>

    
</body>
</html>
